
<div ng-controller="LoginCtrl">
  
</div>
<h1>Login {{user}}</h1>
<form ng-submit="login.runLogin()">
<div>{{login.error}}</div>
<div>
  <label>Email</label>
  <input name="email" type="email" ng-model="login.email" placeholder="Email">
</div>
<div>
  <label>Password</label>
  <input name="password" type="password" ng-model="login.password" placeholder="Password">
</div>
<button ng-class="login.btn" class="btn">Login</button>
<a href="/signup" class="btn">Signup</a>
</form>
